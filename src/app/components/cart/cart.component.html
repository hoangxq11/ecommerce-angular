<div class="main bg-light pt-3 pb-3">
    <div class="container">
        <!-- Header  -->
        <div class="mb-2 m-1">
            <div>GIỎ HÀNG</div>
            <small>( 1 sản phẩm )</small>
        </div>

        <div class="row m-1 justify-content-between">
            <div class="col-md-9 pl-0 ">
                <div class="bg-white p-3 row">
                    <img class="col-md-2 w-100"
                        src="https://salt.tikicdn.com/cache/200x200/ts/product/4f/fd/d5/c6e393dd248cdaa21c7c4104fe0f08c1.jpg"
                        alt="">

                    <div class="col-md-5 small">
                        <h6>Samsung galaxy ZFold2</h6>
                            <p>- Tác giả: <a href="">Jack Canfield</a> <br>
                                <span class="text-warning">Sách không hỗ trợ Bookcare </span> <br>

                            </p>
                            <a class="mr-4" href="">Xóa</a>
                            <a href="">Để dành mua sau</a>
                    </div>

                    <div class="input-group col-md-2" style="height:31px">
                        <div class="input-group-prepend">
                            <button class="btn btn-light btn-sm" type="submit"><i
                                    class="fas fa-minus small"></i></button>
                        </div>
                        <input type="text" class="form-control text-center" value="1" style="height:31px">
                        <div class="input-group-append">
                            <button class="btn btn-light btn-sm" type="submit"><i
                                    class="fas fa-plus small"></i></button>
                        </div>
                    </div>
                    <div class="price  col-md-3 text-right">
                        <h6 class="text-danger">49.000.000 <u>đ</u> </h6>
                        <div class="small mr-2">
                            50.000.000 <u>đ</u>
                        </div>
                        <span class="text-danger small">-2%</span>
                    </div>
                </div>
            </div>

            <div class="col-md-3 pr-0">
                <div class="bg-white">
                    <div class="row  p-3 justify-content-around">
                        <span>Tiki khuyến mãi</span>
                        <small class="text-secondary">Có thể chọn 2
                            <i class="fas fa-info-circle"></i>
                        </small>

                        <div class="text-primary">
                            <i class="fas fa-money-check-alt"></i>
                            <a href="" class="small">Chọn hoặc nhập mã khuyến mãi</a>
                        </div>
                    </div>
                </div>

                <div class="bg-white mt-3 p-2">
                    <div class="row  pl-3 pr-3 p-2 justify-content-between">
                        <span>Tạm tính</span>
                        <small class="text-secondary">55.000 <u>đ</u>
                        </small>
                    </div>

                    <div class="row  pl-3 pr-3 p-2 justify-content-between">
                        <span>Giảm giá</span>
                        <small class="text-secondary">0 <u>đ</u>
                        </small>
                    </div>

                    <div class="row  pl-3 pr-3 p-2 justify-content-between">
                        <span>Tổng cộng</span>
                        <div class="text-secondary">55.000 <u>đ</u>
                        </div>
                        <small class="col-md-12 p-0 text-right">(Đã bao gồm VAT nếu có)</small>
                    </div>
                </div>
                <button [routerLink]="['/payment']" type="button" name="" id="" class="btn btn-danger btn-md btn-block mt-3 mb-3">Tiến hành đặt
                    hàng</button>
            </div>

        </div>
    </div>
</div>
